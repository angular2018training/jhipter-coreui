<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.customerPostOffice.home.title">
            Chi nhánh có phát sinh doanh thu</strong>
        <button class="pull-right btn btn-primary" (click)="showPostOffice(0)">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive" *ngIf="customerPostOffices">
            <table class="table table-striped">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="postOfficeId">
                            <span jhiTranslate="nextlogixApp.customerPostOffice.postOffice">Post Office</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="code">
                            <span jhiTranslate="nextlogixApp.customerPostOffice.code">Code</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="createDate">
                            <span jhiTranslate="nextlogixApp.customerPostOffice.createDate">Create Date</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="isActive">
                            <span jhiTranslate="nextlogixApp.customerPostOffice.isActive">Is Active</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customerPostOffice of customerPostOffices ;trackBy: trackId">
                        <td>
                            <div *ngIf="customerPostOffice.postOfficeId">
                                {{customerPostOffice.postOfficeDTO?.name}}
                            </div>
                        </td>
                        <td>{{customerPostOffice.code}}</td>
                        <td>{{customerPostOffice.createDate | date:'dd.MM.yyyy'}}</td>
                        <td>{{customerPostOffice.isActive}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <!-- <button type="submit" [routerLink]="[customerPostOffice.id,'view' ]" class="btn btn-info btn-sm">
                                    <i class="fa fa-eye"></i>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                </button>
                                <button type="submit" [routerLink]="[customerPostOffice.id,'edit']" class="btn btn-primary btn-sm">
                                    <i class="fa fa-pencil"></i>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                </button>
                                <button (click)="deleteItem(customerPostOffice.id)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-times"></i>
                                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                </button> -->
                                <button class="btn btn-danger btn-sm" (click)="showPostOffice(customerPostOffice.id)">
                                    <i class="fa" [ngClass]="{'fa-toggle-on': customerPostOffice.isActive, 'fa-toggle-off': !customerPostOffice.isActive}"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="customerPostOffices && customerPostOffices.length" class="card-footer">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
