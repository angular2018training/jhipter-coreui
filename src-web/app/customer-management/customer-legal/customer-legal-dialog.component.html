<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLegalLabel" jhiTranslate="nextlogixApp.customerLegal.home.createOrEditLabel">Create or edit a Customer Legal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customerLegal.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customerLegal.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nextlogixApp.customerLegal.contractCustomerName" for="field_contractCustomerName">Contract Customer Name</label>
            <input type="text" class="form-control" name="contractCustomerName" id="field_contractCustomerName"
                [(ngModel)]="customerLegal.contractCustomerName" required/>
            <div [hidden]="!(editForm.controls.contractCustomerName?.dirty && editForm.controls.contractCustomerName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.contractCustomerName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nextlogixApp.customerLegal.contractContactName" for="field_contractContactName">Contract Contact Name</label>
            <input type="text" class="form-control" name="contractContactName" id="field_contractContactName"
                [(ngModel)]="customerLegal.contractContactName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nextlogixApp.customerLegal.contractContactPhone" for="field_contractContactPhone">Contract Contact Phone</label>
            <input type="text" class="form-control" name="contractContactPhone" id="field_contractContactPhone"
                [(ngModel)]="customerLegal.contractContactPhone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nextlogixApp.customerLegal.taxCode" for="field_taxCode">Tax Code</label>
            <input type="text" class="form-control" name="taxCode" id="field_taxCode"
                [(ngModel)]="customerLegal.taxCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nextlogixApp.customerLegal.contractExpirationDate" for="field_contractExpirationDate">Contract Expiration Date</label>
            <input type="text" class="form-control" name="contractExpirationDate" id="field_contractExpirationDate"
                [(ngModel)]="customerLegal.contractExpirationDate" required/>
            <div [hidden]="!(editForm.controls.contractExpirationDate?.dirty && editForm.controls.contractExpirationDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.contractExpirationDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="nextlogixApp.customerLegal.fileUpload" for="field_fileUpload">File Upload</label>
            <select class="form-control" id="field_fileUpload" multiple name="fileUpload" [(ngModel)]="customerLegal.fileUploads">
                <option [ngValue]="getSelected(customerLegal.fileUploads, fileUploadOption)" *ngFor="let fileUploadOption of fileuploads; trackBy: trackFileUploadById">{{fileUploadOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
