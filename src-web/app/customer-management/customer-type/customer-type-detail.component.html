
<div class="card ">
    <div class="card-header">
        <span jhiTranslate="nextlogixApp.customerType.detail.title">Customer Type</span> {{customerType.id}}
    </div>
    <div class="card-body">

<div *ngIf="customerType">
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="nextlogixApp.customerType.code">Code</span></dt>
        <dd>
            <span>{{customerType.code}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.customerType.name">Name</span></dt>
        <dd>
            <span>{{customerType.name}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.customerType.description">Description</span></dt>
        <dd>
            <span>{{customerType.description}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.customerType.company">Company</span></dt>
        <dd>
            <div *ngIf="customerType.companyId">
                <a [routerLink]="['/company', customerType.companyId]">{{customerType.companyId}}</a>
            </div>
        </dd>
    </dl>


</div>
</div>
<div class="card-footer">
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['../../', 'customer-type', customerType.id , 'edit']"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
