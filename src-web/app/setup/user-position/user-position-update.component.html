<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.userPosition.home.createOrEditLabel">Create or edit a User Position</strong>
    </div>
    <div class="card-body">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userPosition.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userPosition.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nextlogixApp.userPosition.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="userPosition.companyId"  required>
                        <option *ngIf="!editForm.value.company" [ngValue]="null" selected></option>
                        <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.company?.dirty && editForm.controls.company?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.company?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nextlogixApp.userPosition.postOffice" for="field_postOffice">Post Office</label>
                    <select class="form-control" id="field_postOffice" name="postOffice" [(ngModel)]="userPosition.postOfficeId"  required>
                        <option *ngIf="!editForm.value.postOffice" [ngValue]="null" selected></option>
                        <option [ngValue]="postOfficeOption.id" *ngFor="let postOfficeOption of postoffices; trackBy: trackPostOfficeById">{{postOfficeOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.postOffice?.dirty && editForm.controls.postOffice?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.postOffice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nextlogixApp.userPosition.position" for="field_position">Position</label>
                    <select class="form-control" id="field_position" name="position" [(ngModel)]="userPosition.positionId"  required>
                        <option *ngIf="!editForm.value.position" [ngValue]="null" selected></option>
                        <option [ngValue]="positionOption.id" *ngFor="let positionOption of positions; trackBy: trackPositionById">{{positionOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.position?.dirty && editForm.controls.position?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.position?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="nextlogixApp.userPosition.userGroup" for="field_userGroup">User Group</label>
                    <select class="form-control" id="field_userGroup" multiple name="userGroup" [(ngModel)]="userPosition.userGroups">
                        <option [ngValue]="getSelected(userPosition.userGroups, userGroupOption)" *ngFor="let userGroupOption of usergroups; trackBy: trackUserGroupById">{{userGroupOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nextlogixApp.userPosition.userExtraInfo" for="field_userExtraInfo">User Extra Info</label>
                    <select class="form-control" id="field_userExtraInfo" name="userExtraInfo" [(ngModel)]="userPosition.userExtraInfoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userExtraInfoOption.id" *ngFor="let userExtraInfoOption of userextrainfos; trackBy: trackUserExtraInfoById">{{userExtraInfoOption.name}}</option>
                    </select>
                </div>
            </div>
    </div>
    <div class="card-footer">
        <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</div>
</form>
