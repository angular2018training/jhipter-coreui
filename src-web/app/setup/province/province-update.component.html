


<form name="editForm" role="form" class="form-horizontal" novalidate (ngSubmit)="save()" #editForm="ngForm">
<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.province.home.createOrEditLabel">Create or edit a Province</strong>
    </div>
    <div class="card-body">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.province.code" for="field_code">Code</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="province.code" required/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                    </div>
                  <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.province.name" for="field_name">Name</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="province.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                      <small class="form-text text-danger"
                             [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                      </small>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.province.description" for="field_description">Description</label>
                    <div class="col-md-10">
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="province.description" />
                    </div>
                </div>

            </div>
    </div>
    <div class="card-footer">
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <i class="fa fa-dot-circle-o"></i>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="reset" class="btn btn-danger" id="cancel-save" (click)="previousState()">
            <i class="fa fa-undo"></i>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</div>
</form>
