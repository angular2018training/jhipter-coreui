<div class="card">
  <div class="card-header">
    <i class="fa fa-filter"></i>
    <strong>Điều kiện lọc</strong>
    <div class="card-header-actions">

      <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true">
        <i class="icon-arrow-up"></i>
      </a>

    </div>
  </div>
  <div class="card-body">
    <form name="searchForm" class="form-inline">
      <div class="input-group w-100 mt-3">
        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'nextlogixApp.province.home.search' | translate }}">
        <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
          <span class="fa fa-search"></span>
        </button>
        <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
          <span class="fa fa-trash-o"></span>
        </button>
      </div>
    </form>
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">Điều kiện 1:</label>
        <div class="col-md-4">
          <input type="text" id="text-input" name="text-input" class="form-control" placeholder="">
        </div>
        <label class="col-md-2 col-form-label" for="text-input">Điều kiện 2:</label>
        <div class="col-md-4">
          <input type="text" id="text-input" name="text-input" class="form-control" placeholder="">
        </div>
      </div>

      <div class="form-group row">

        <label class="col-md-2 col-form-label" for="select1">Điều kiện 3:</label>
        <div class="col-md-4">
          <select id="select1" name="select1" class="form-control">
            <option value="0">Please select</option>
            <option value="1">Option #1</option>
            <option value="2">Option #2</option>
            <option value="3">Option #3</option>
          </select>
        </div>
        <label class="col-md-2 col-form-label" for="select1">Điều kiện 4:</label>

        <div class="col-md-4">
          <select id="select1" name="select1" class="form-control">
            <option value="0">Please select</option>
            <option value="1">Option #1</option>
            <option value="2">Option #2</option>
            <option value="3">Option #3</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">Điều kiện 5:</label>
        <div class="col-md-10 col-form-label">
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" id="inline-radio1" value="option1" name="inline-radios">
            <label class="form-check-label" for="inline-radio1">One</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" id="inline-radio2" value="option2" name="inline-radios">
            <label class="form-check-label" for="inline-radio2">Two</label>
          </div>
          <div class="form-check form-check-inline mr-1">
            <input class="form-check-input" type="radio" id="inline-radio3" value="option3" name="inline-radios">
            <label class="form-check-label" for="inline-radio3">Three</label>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-search"></i> Tìm kiếm</button>
    <button type="reset" class="btn btn-primary btn-danger">
      <i class="fa fa-undo"></i> Làm lại</button>
    <button type="reset" class="btn btn-primary btn-success">
      <i class="fa fa-file-excel-o"></i> Xuất Excel</button>
    <button type="submit" class="btn btn-primary btn-warning pull-right" [routerLink]="[ '../province-new']">
      <i class="fa fa-plus-circle"></i> Thêm mới</button>

  </div>
</div>

<div class="card">
  <div class="card-header">
    <strong>Kết quả tìm kiếm</strong>
  </div>
  <div class="card-body">
    <div>
      <jhi-alert></jhi-alert>
      <div class="row">
      </div>
      <br/>
      <div class="table-responsive" *ngIf="provinces">
        <table class="table table-striped">
          <thead>
          <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let province of provinces ;trackBy: trackId">
            <td><a [routerLink]="['../province', province.id ]">{{province.id}}</a></td>
            <td>{{province.code}}</td>
            <td>{{province.name}}</td>
            <td>{{province.description}}</td>
            <td class="text-right">
              <div class="btn-group flex-btn-group-container">
                <button type="submit"
                        [routerLink]="['../province', province.id ]"
                        class="btn btn-info btn-sm">
                  <span class="fa fa-eye"></span>
                  <span class="d-none d-md-inline">View</span>
                </button>
                <button type="submit"
                        [routerLink]="[province.id , 'edit']"
                        replaceUrl="true"
                        queryParamsHandling="merge"
                        class="btn btn-primary btn-sm">
                  <span class="fa fa-pencil"></span>
                  <span class="d-none d-md-inline">Edit</span>
                </button>
                <button type="submit"
                        class="btn btn-danger btn-sm">
                  <span class="fa fa-remove"></span>
                  <span class="d-none d-md-inline">Delete</span>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
