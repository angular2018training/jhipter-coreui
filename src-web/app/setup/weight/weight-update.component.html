


<form name="editForm" role="form" class="form-horizontal" novalidate (ngSubmit)="save()" #editForm="ngForm">
<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.weight.home.createOrEditLabel">Create or edit a Weight</strong>
    </div>
    <div class="card-body">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!weight.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="weight.id" readonly />
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.weight.minAmount" for="field_minAmount">Min Amount</label>
                    <div class="col-md-4">
                    <input type="number" class="form-control" name="minAmount" id="field_minAmount"
                        [(ngModel)]="weight.minAmount" required/>
                    <div [hidden]="!(editForm.controls.minAmount?.dirty && editForm.controls.minAmount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.minAmount?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.minAmount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.weight.maxAmount" for="field_maxAmount">Max Amount</label>
                    <div class="col-md-4">
                    <input type="number" class="form-control" name="maxAmount" id="field_maxAmount"
                        [(ngModel)]="weight.maxAmount" required/>
                    <div [hidden]="!(editForm.controls.maxAmount?.dirty && editForm.controls.maxAmount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.maxAmount?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.maxAmount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.weight.name" for="field_name">Name</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="weight.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.weight.description" for="field_description">Description</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="weight.description" />
                    </div>
                </div>

            </div>
    </div>
    <div class="card-footer">
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <i class="fa fa-dot-circle-o"></i>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="reset" class="btn btn-danger" id="cancel-save" (click)="previousState()">
            <i class="fa fa-undo"></i>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</div>
</form>
