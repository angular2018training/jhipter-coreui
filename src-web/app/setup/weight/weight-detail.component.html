
<div class="card ">
    <div class="card-header">
        <span jhiTranslate="nextlogixApp.weight.detail.title">Weight</span> {{weight.id}}
    </div>
    <div class="card-body">

<div *ngIf="weight">
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="nextlogixApp.weight.minAmount">Min Amount</span></dt>
        <dd>
            <span>{{weight.minAmount}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.weight.maxAmount">Max Amount</span></dt>
        <dd>
            <span>{{weight.maxAmount}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.weight.name">Name</span></dt>
        <dd>
            <span>{{weight.name}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.weight.description">Description</span></dt>
        <dd>
            <span>{{weight.description}}</span>
        </dd>
    </dl>


</div>
</div>
<div class="card-footer">
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['../../', 'weight', weight.id , 'edit']"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
