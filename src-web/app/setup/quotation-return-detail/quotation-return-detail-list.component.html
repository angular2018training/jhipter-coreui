
<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.quotationReturn.home.title">Kết quả tìm kiếm</strong>
        <div class="card-header-actions">
            <button type="button" class="btn btn-primary btn-warning pull-right"  (click)="createDetailForm()">
                <i class="fa fa-plus-circle"></i> {{'common.button.create' |translate }}
            </button>

        </div>
    </div>
    <div class="card-body">

        <div class="table-responsive" *ngIf="quotationReturns">
            <table class="table table-striped">
                <thead>
                <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="nextlogixApp.quotationReturn.feePercent">Fee Percent</span></th>
                <th><span jhiTranslate="nextlogixApp.quotationReturn.company">Company</span></th>
                <th><span jhiTranslate="nextlogixApp.quotationReturn.districtType">District Type</span></th>
                <th><span jhiTranslate="nextlogixApp.quotationReturn.region">Region</span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let quotationReturn of quotationReturns ;trackBy: trackId">
                    <td><a [routerLink]="[ quotationReturn.id,'view']">{{quotationReturn.id}}</a></td>
                    <td>{{quotationReturn.feePercent}}</td>
                    <td>
        <div *ngIf="quotationReturn.companyId">
        <a [routerLink]="['../company', 'detail',quotationReturn.companyId ]" >{{quotationReturn.companyDTO?.name}}</a>
    </div>
    </td>
                    <td>
        <div *ngIf="quotationReturn.districtTypeId">
        <a [routerLink]="['../district-type', 'detail',quotationReturn.districtTypeId ]" >{{quotationReturn.districtTypeDTO?.name}}</a>
    </div>
    </td>
                    <td>
        <div *ngIf="quotationReturn.regionId">
        <a [routerLink]="['../region', 'detail',quotationReturn.regionId ]" >{{quotationReturn.regionDTO?.name}}</a>
    </div>
    </td>
    <td class="text-right">
        <div class="btn-group flex-btn-group-container">

            <button type="button"
                    (click)="editDetailForm(quotationReturn.id)"
                    class="btn btn-primary btn-sm">
                <i class="fa fa-pencil"></i>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
            </button>
            <button type="button" (click)="deleteDetailForm(quotationReturn.id)"
                    class="btn btn-danger btn-sm">
                <i class="fa fa-times"></i>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
            </button>
        </div>
    </td>
    </tr>
    </tbody>
    </table>
</div>
</div>


</div>
