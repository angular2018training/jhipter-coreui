<form name="editForm" role="form" class="form-horizontal" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="card">
        <div class="card-header">
            <strong jhiTranslate="nextlogixApp.quotation.home.createOrEditLabel">Create or edit a Quotation</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <jhi-alert-error></jhi-alert-error>
                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label class="form-control-label" jhiTranslate="nextlogixApp.quotation.name" for="field_name">Name</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="quotation.name" required/>
                            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                                <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label class="form-control-label" jhiTranslate="nextlogixApp.quotation.isActive" for="field_isActive">Is Active</label>
                        </div>
                        <div class="col-md-8 col-sm-12 global-display-flex">
                                <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" [value]="true" [(ngModel)]="quotation.isActive">
                                    <label class="form-check-label" for="inlineRadio2" jhiTranslate="global.status.active">Kích hoạt</label>
                                </div>
                                <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio3" [value]="false" [(ngModel)]="quotation.isActive">
                                    <label class="form-check-label" for="inlineRadio3" jhiTranslate="global.status.deactive">Khóa</label>
                                </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label class="form-control-label" jhiTranslate="nextlogixApp.quotation.description" for="field_description">Description</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="quotation.description" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label class="form-control-label" jhiTranslate="nextlogixApp.quotation.createDate" for="field_createDate">Create Date</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex">
                                <input id="field_createDate" type="text" class="form-control" [disabled]=true  name="createDate" [(ngModel)]="createDate"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label class="form-control-label" jhiTranslate="nextlogixApp.quotation.activeFrom" for="field_activeFrom">Active From</label>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <input id="field_activeFrom" type="text" class="form-control" name="activeFrom" [(ngModel)]="activeFrom"/>
                        </div>
                    </div>
                </div>
            </div>
            <jhi-quotation-pickup-detail-list [quotationParentId]="quotation.id"></jhi-quotation-pickup-detail-list>
            <jhi-quotation-domestic-delivery-detail-list [quotationParentId]="quotation.id"></jhi-quotation-domestic-delivery-detail-list>
            <jhi-quotation-return-detail-list [quotationParentId]="quotation.id"></jhi-quotation-return-detail-list>
            <jhi-quotation-give-back-detail-list [quotationParentId]="quotation.id"></jhi-quotation-give-back-detail-list>
            <jhi-quotation-insurance-detail-list [quotationParentId]="quotation.id"></jhi-quotation-insurance-detail-list>
            <jhi-quotation-cod-detail-list [quotationParentId]="quotation.id"></jhi-quotation-cod-detail-list>
            <jhi-quotation-sub-services-detail-list [quotationParentId]="quotation.id"></jhi-quotation-sub-services-detail-list>

        </div>
        <div class="card-footer">
            <div class="btn-group flex-btn-group-container">
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <i class="fa fa-dot-circle-o"></i>&nbsp;
                    <span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="reset" class="btn btn-danger" id="cancel-save" (click)="previousState()">
                    <i class="fa fa-undo"></i>&nbsp;
                    <span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</form>
