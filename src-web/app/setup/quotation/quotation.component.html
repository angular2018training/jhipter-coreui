<form name="searchForm" class="form-horizontal" (ngSubmit)="searchInForm()">
    <div class="card ">
        <div class="card-header">
            <i class="fa fa-filter"></i>
            <strong jhiTranslate="common.filter.header">Filter</strong>
            <div class="card-header-actions">
                <a class="card-header-action btn-minimize" (click)="searchCardIsCollapsed = !searchCardIsCollapsed" [attr.aria-expanded]="!searchCardIsCollapsed"
                    aria-controls="searchCard">
                    <i class="icon-arrow-up"></i>
                </a>
            </div>
        </div>

        <div class="card-body " id="searchCard" [ngbCollapse]="searchCardIsCollapsed">
            <div class="row">
                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label" for="field_name" jhiTranslate="nextlogixApp.quotation.name">Name:</label>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="quotationSearch.name" />
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-xs-12 form-group">
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <label class="col-form-label" for="field_isActive" jhiTranslate="nextlogixApp.quotation.isActive">Is Active:{{quotationSearch.isActive}}</label>
                        </div>
                        <div class="col-md-9 col-sm-12 global-display-flex">
                            <div class="form-check form-check-inline mr-1" id="inline-radios">
                                <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1" [value]="null" [(ngModel)]="quotationSearch.isActive">
                                <label class="form-check-label" for="inlineRadio1" jhiTranslate="global.status.allStatus">All</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio2" [value]="true" [(ngModel)]="quotationSearch.isActive">
                                <label class="form-check-label" for="inlineRadio2" jhiTranslate="global.status.active">Kích hoạt</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio3" [value]="false" [(ngModel)]="quotationSearch.isActive">
                                <label class="form-check-label" for="inlineRadio3" jhiTranslate="global.status.deactive">Khóa</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group flex-btn-group-container">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> {{'common.button.search' |translate }}
                </button>
                <button type="reset" class="btn btn-primary btn-danger" (click)="clear()">
                    <i class="fa fa-undo"></i> {{'common.button.reset' |translate }}
                </button>
            </div>
        </div>
    </div>
</form>
<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i>
        <strong jhiTranslate="nextlogixApp.quotation.home.title">Kết quả tìm kiếm</strong>
        <div class="card-header-actions">
            <button type="submit" class="btn btn-primary btn-warning" [routerLink]="['new']">
                <i class="fa fa-plus-circle"></i> {{'common.button.create' |translate }}
            </button>
        </div>
    </div>
    <div class="card-body">

        <div *ngIf="quotations">
            <table class="table table-striped table-bordered datatable">
                <thead>
                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                        <th jhiSortBy="name">
                            <span jhiTranslate="nextlogixApp.quotation.name">Name</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="description">
                            <span jhiTranslate="nextlogixApp.quotation.description">Description</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th jhiSortBy="createDate">
                            <span jhiTranslate="nextlogixApp.quotation.createDate">Create Date</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>

                        <th jhiSortBy="isActive">
                            <span jhiTranslate="nextlogixApp.quotation.isActive">Is Active</span>
                            <fa-icon [icon]="'sort'"></fa-icon>
                        </th>
                        <th>
                            <span jhiTranslate="nextlogixApp.orderServices.action">Action</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quotation of quotations ;trackBy: trackId">
                        <td>{{quotation.name}}</td>
                        <td>{{quotation.description}}</td>
                        <td>{{quotation.createDate | date:'dd/MM/yyyy'}}</td>
                        <td><span class="badge" [ngClass]="{'badge-success': quotation.isActive, 'badge-danger' : !quotation.isActive}">
                            {{quotation.isActive? ('global.status.active' | translate) : ('global.status.deactive' | translate)}}
                        </span></td>
                        <td class="text-right">
                            <div class="pull-left btn-group flex-btn-group-container">
                                <button type="submit" [routerLink]="[quotation.id,'edit']" class="btn btn-primary btn-sm">
                                    <i class="fa fa-edit "></i>
                                </button>
                                <button (click)="deleteItem(quotation.id)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash-o "></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="quotations && quotations.length" class="card-footer">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>

</div>
