<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
  <div class="card">
    <div class="card-header">
      <strong jhiTranslate="nextlogixApp.district.home.createOrEditLabel">Create or edit a Province</strong>
    </div>
    <div class="card-body">

      <jhi-alert-error></jhi-alert-error>
      <div class="form-group" [hidden]="!district.id">
        <label for="id" jhiTranslate="global.field.id">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="district.id" readonly/>
      </div>
      <div class="form-group">
        <label class="form-control-label" jhiTranslate="nextlogixApp.district.code" for="field_code">Code</label>
        <input type="text" class="form-control" name="code" id="field_code"
               [(ngModel)]="district.code" required/>
        <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
          <small class="form-text text-danger"
                 [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label" jhiTranslate="nextlogixApp.district.name" for="field_name">Name</label>
        <input type="text" class="form-control" name="name" id="field_name"
               [(ngModel)]="district.name" required/>
        <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
          <small class="form-text text-danger"
                 [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label" jhiTranslate="nextlogixApp.district.description" for="field_description">Description</label>
        <input type="text" class="form-control" name="description" id="field_description"
               [(ngModel)]="district.description"/>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="nextlogixApp.district.province"
               for="field_province">Province</label>
        <select class="form-control" id="field_province" name="province" [(ngModel)]="district.provinceId" required>
          <option *ngIf="!editForm.value.province" [ngValue]="null" selected></option>
          <option [ngValue]="provinceOption.id" *ngFor="let provinceOption of provinces; trackBy: trackProvinceById">
            {{provinceOption.code}} - {{provinceOption.name}}
          </option>
        </select>
      </div>
      <div [hidden]="!(editForm.controls.province?.dirty && editForm.controls.province?.invalid)">
        <small class="form-text text-danger"
               [hidden]="!editForm.controls.province?.errors?.required" jhiTranslate="entity.validation.required">
          This field is required.
        </small>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="previousState()">
        <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>
      <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
        <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
      </button>
    </div>
  </div>

</form>
