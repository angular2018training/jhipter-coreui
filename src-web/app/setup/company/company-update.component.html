


<form name="editForm" role="form" class="form-horizontal" novalidate (ngSubmit)="save()" #editForm="ngForm">
<div class="card">
    <div class="card-header">
        <strong jhiTranslate="nextlogixApp.company.home.createOrEditLabel">Create or edit a Company</strong>
    </div>
    <div class="card-body">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!company.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="company.id" readonly />
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.code" for="field_code">Code</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="company.code" required/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.name" for="field_name">Name</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="company.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.address" for="field_address">Address</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="company.address" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.phone" for="field_phone">Phone</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="company.phone" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.email" for="field_email">Email</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="company.email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.website" for="field_website">Website</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="website" id="field_website"
                        [(ngModel)]="company.website" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" jhiTranslate="nextlogixApp.company.description" for="field_description">Description</label>
                    <div class="col-md-4">
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="company.description" />
                    </div>
                </div>

            </div>
    </div>
    <div class="card-footer">
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <i class="fa fa-dot-circle-o"></i>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
        <button type="reset" class="btn btn-danger" id="cancel-save" (click)="previousState()">
            <i class="fa fa-undo"></i>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</div>
</form>
