
<div class="card ">
    <div class="card-header">
        <span jhiTranslate="nextlogixApp.orderUserRouteType.detail.title">Order User Route Type</span> {{orderUserRouteType.id}}
    </div>
    <div class="card-body">

<div *ngIf="orderUserRouteType">
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="nextlogixApp.orderUserRouteType.code">Code</span></dt>
        <dd>
            <span>{{orderUserRouteType.code}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.orderUserRouteType.name">Name</span></dt>
        <dd>
            <span>{{orderUserRouteType.name}}</span>
        </dd>
        <dt><span jhiTranslate="nextlogixApp.orderUserRouteType.description">Description</span></dt>
        <dd>
            <span>{{orderUserRouteType.description}}</span>
        </dd>
    </dl>


</div>
</div>
<div class="card-footer">
    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['../../', 'order-user-route-type', orderUserRouteType.id , 'edit']"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
